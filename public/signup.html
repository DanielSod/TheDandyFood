<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dandy Food</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/general.css">
</head>


<body>
    <!-- <header>
        <div class="nav-container"></div>

    <div class="page-wrapper">
        <div class="inner-container">
            <h1>Sign Up</h1>
            <form id="signup-form" action="#">
                <div>
                    <input type="text" id="edit-name" placeholder="Name">
                </div>
                <div>
                    <input type="email" id="edit-email" placeholder="Email">
                </div>
               <div>
                    <input type="text" id="edit-country" placeholder="Country">
               </div>
                <div>
                    <input type="text" id="edit-username" placeholder="Username">
                </div>
                <div>
                    <input type="password" id="edit-password" placeholder="Password">
                </div>
               
                <input type="submit" value="Submit" onclick="createUser(event)">
            </form>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
