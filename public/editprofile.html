<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dandy Food</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>


<body>
    <div class="page-wrapper">
        <div class="inner-container">
            <h1>Create Profile</h1>
            <div class="image-container">
                <img src="/images/pasta.webp" alt="">
            </div>
            <button onclick="getSingleUser()">Get User</button>
            <form id="signup-form" action="#">
                <input type="text" name="" id="name" placeholder="Name">
                <input type="text" name="" id="email" placeholder="Email">
                <input type="text" name="" id="country" placeholder="Country">
                <input type="text" name="" id="username" placeholder="Username">
                <input type="text" name="" id="password" placeholder="Password">
                <input type="submit" value="Submit" onclick="getInputData()">
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
