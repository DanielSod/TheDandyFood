<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Log In
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="login-form" onsubmit="submitClicked()">
                    <div class="form-group">
                        <input id="loginUsername" class="form-control" name="username" type="text"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input id="loginPassword" class="form-control" name="password" type="password"
                            placeholder="Password">
                    </div>
                    <Button id="loginSubmit" class="btn btn-primary" type="submit"
                        value="login">Log In</Button>
                </form>
                <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                    <p>Dont have an account?</p>
                    <a href="signup.html" class="btn btn-primary">Sign Up!</a>
                </div>
            </div>
        </div>
    </div>
</div>
