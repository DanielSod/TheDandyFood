<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dandy Food</title>


    <link rel="stylesheet" href="styles/danstyle.css">

</head>


<body>

    <main>
        <section>
            <div class="right">

                <div class="leftgroup">
                    <label>Title</label>
                    <input type="text">
                    <label>Country</label>
                    <input type="text">
                    <label>Description</label>
                    <input type="text">
                </div>
        </section>

        <section>
            <div class="leftside">

                <div class="rightgroup">
                    <label>Portions</label>
                    <input type="number">
                    <label>Time</label>
                    <input type="number">
                    <label>Difficulty</label>
                    <input type="range">

                </div>

        </section>

    </main>

    <footer>
        <section>
            <div class="leftgroup">

                <div class="ingredients">
                    <table>
                        <thead>
                            <tr>
                                <td>Qty</td>
                                <td>Ingredient</td>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>5</td>
                                <td>En säck bajs</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                    <button>Add step</button>
                </div>

            </div>
        </section>

        <section>
            <div class="rightgroup">

                <div class="howto">
                    <label>How to</label>
                    <ul>
                        <li>Såhär ska du börja göra</li>
                        <li>Sen får du göra såhär</li>
                        <li></li>
                    </ul>
                    <button>Add step</button>
                </div>

            </div>
        </section>
    </footer>


    <script>

    </script>

</body>

</html>
