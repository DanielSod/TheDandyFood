<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dandy Food</title>
    <link rel="stylesheet" href="styles/danstyle.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<!-- recipe.db -->

<body>
    <main>
        <section class="uppersection">
            <div class="leftgroup">
                <label>Title</label>
                <input type="text" value="" id="title" placeholder="Title">
                <label>Country</label>
                <input type="text" name="" id="country" placeholder="Country">
                <label>Description</label>
                <input type="text" name="" id="description" placeholder="Description">
            </div>

            <div>
                <div class="rightgroup">
                    <label>Portions</label>
                    <input type="number" name="" id="portionSize" placeholder="PortionSize" value="">
                    <label>Time</label>
                    <input type="number" name="" id="cookTime" placeholder="Time">
                    <label for="difficulty">Difficulty (between 1 and 5):</label>
                    <input type="range" id="difficulty" name="difficulty" min="1" max="5">
                    <label>Rating</label>
                    <input type="number" name="" id="rating" placeholder="Rating" value="1">

                </div>

                <!-- Temp value -->
                <!-- Signatur [User] -->
        </section>


        <section class="middlesection">
            <div class="leftgroup">
                <div class="ingredients">
                    <table>
                        <thead>
                            <tr>
                                <th id="colqty"> Qty</th>
                                <th id="colunit"> Unit</th>
                                <th id="colingred"> Ingredient</th>
                            </tr>
                        </thead>

                        <tbody id="ingredientRows">
                            <tr>
                                <td><input id="qty" type="text" placeholder="qty" class="colqty">
                                </td>
                                <td><input id="unit" type="text" placeholder="unit" class="colunit">
                                </td>
                                <td><input id="ingredient" type="text" placeholder="Ingredient"
                                        class="colingred"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button style="padding: 5px" onclick="addIngredientItem()">Add ingredient</button>
                <button onclick="getAllIngredients()">Get Values</button>
            </div>


            <div class="rightgroup">
                <div id="howto">
                    <table>
                        <thead>
                            <tr>
                                <th> How to prepare meal</th>
                            </tr>
                        </thead

                        <tbody id="howToRows">
                            <tr>
                                <td><input id="howTo" type="text" value=""
                                    placeholder="Cooking instructions ">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button style="padding: 5px" onclick="addHowToCookRows()">Add step</button>
                </div>
            </div>

        </section>


        <section class="lowersection">
            <div class="picContainer">
                <img src="https://www.performinghealth.se/temp/unicorn.jpg" alt="Bild pÃ¥ mat" id="recpic">
            </div>

            <div class="picsubmit">
                <label>Add picture and upload <br>your new recipe </label>

                <label>URL to picture </label>
                <input id="recPic" type="text" placeholder="URL to picture"
                style="width: 275px; height: 50px">

                <label>Submit recipe </label>
                <input type="submit" value="Submit and upload recipe" onclick="uploadNewRecipe()" style="width: 120px; height: 50px">

                <button id="btnNewIngredRow" onclick="btnClearPage()">Clear page </button>
            </div>
        </section>

        <script src="js/addrecipe.js">

        </script>
    </main>
</body>

</html>
