<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dandy Food</title>
    <link rel="stylesheet" href="styles/danstyle.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/general.css">
</head>

<!-- recipe.db -->

<body>
    <header>
        <div class="nav-container">

        </div>
    </header>
    <main>
        <section class="uppersection">
            <div class="leftgroup">
                <label>Title</label>
                <input type="text" value="" id="title" placeholder="Title">
                <label>Country</label>
                <input type="text" name="" id="country" placeholder="Country">
                <label>Description</label>
                <input type="text" name="" id="description" placeholder="Description">
            </div>

            <div>
                <div class="rightgroup">

                    <label>Portions</label>
                    <input type="number" name="" id="portionSize"
                        placeholder="PortionSize" value="12">

                    <label>Time</label>
                    <input type="number" id="cookTime" placeholder="Time">

                    <label for="signature">Signature</label>
                    <input type="text" id="signature" >

                    <label for="difficulty">Difficulty (between 1 and 5):</label>
                    <input type="range" id="difficulty" name="difficulty" min="1" max="5">

                </div>

                <!-- Temp value -->
                <!-- Signatur [User] -->
        </section>



        <section class="middlesection">
            <div class="leftgroup">
                <div class="ingredients">
                    <table>
                        <thead>
                            <tr>
                                <th id="colQty"> Qty</th>
                                <th id="colUnit"> Unit</th>
                                <th id="colIngred"> Ingredient</th>
                            </tr>
                        </thead>

                        <tbody id="addIngredientItem">
                            <tr>
                                <td><input id="qty" type="text" placeholder=""
                                    class="colQty">
                                </td>
                                <td><input id="unit" type="text" placeholder=""
                                    class="colUnit">
                                </td>
                                <td><input id="ingredient" type="text" placeholder=""
                                    class="colIngred"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button id="createIngredientItem"
                    onclick="createIngredientArr()">
                    Add ingredient</button>

                <button id="ingredients"
                    onclick="getAllIngredients()">
                    Get Values</button>
            </div>


            <div class="rightgroup">
                <div id="howto">
                    <table>
                        <thead>
                            <tr>
                                <th> How to prepare meal</th>
                            </tr>
                        </thead>

                        <tbody id="howToRows">
                            <tr>
                                <td><input id="howTo" type="text" value="" placeholder="Cooking instructions ">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button style="padding: 5px" onclick="addHowToCookRows()">
                        Add step</button>
                </div>
            </div>
        </section>


        <section class="lowersection">
            <div class="picContainer">
                <img src="https://www.performinghealth.se/temp/unicorn.jpg"
                    alt="Bild pÃ¥ mat" id="recpic">
            </div>

            <div class="picsubmit">
                <label class="picsubmit" ><h2>Add picture and upload
                    <br>your new recipe</h2></label>

                <!-- <label for="recPic" class="picsubmit">
                    URL to picture </label> -->
                <input class="picsubmit" id="recPic" type="text">

                <!-- <label for="saveRecipeDataBTN" class="picsubmit"></label> -->

                <input class="addrecbtn" id="saveRecipeDataBTN" type="submit"
                    value="Submit recipe" onclick="uploadrecipe()">

                <button id="postRecipeBTN" class="addrecbtn"
                    onclick="postRecipe()">
                    Upload to recipes.db</button>

                <button id="newIngredRowBTN" class="addrecbtn"
                onclick="getfromDB"> get from db</button>
                <!-- onclick="btnClearPage()"> -->

            </div>
        </section>

        <button value="Create db and fill form" style="width: 120px; height: 50px;" onclick="fillfromWeb()">Add to
            DB</button>
        <button value="" id="loadtemplabel" onclick="getfromDB()" style="height: 80px; width: 100px;">getfromDB<br>add
            signature</button>
        <label id="Username" placeholder="sign"></label>

        <script src="js/addrecipe.js"></script>
        <script src="js/header.js"></script>
    </main>
    <script src="js/addrecipe.js"></script>
</body>

</html>
