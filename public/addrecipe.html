<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dandy Food</title>
    <link rel="stylesheet" href="styles/danstyle.css">
</head>

<!-- recipe.db -->

<body>
    <main>
        <section class="uppersection">
            <div class="leftgroup">
                <label>Title</label>
                <input type="text" value="" id="title" placeholder="Title">
                <label>Country</label>
                <input type="text" name="" id="country" placeholder="Country">
                <label>Description</label>
                <input type="text" name="" id="description" placeholder="Description">
            </div>

            <div>
                <div class="rightgroup">
                    <label>Portions</label>
                    <input type="number" name="" id="portionSize" placeholder="PortionSize" value="">
                    <label>Time</label>
                    <input type="number" name="" id="time" placeholder="Time">
                    <label for="difficulty">Difficulty (between 1 and 5):</label>
                    <input type="range" id="difficulty" name="difficulty" min="1" max="5">
                    <label>Rating</label>
                    <input type="number" name="" id="rating" placeholder="Rating" value="1">

                </div>

                <!-- Temp value -->
                <!-- Signatur [User] -->
        </section>


        <section class="lowersection">
            <div class="leftgroup">
                <div class="ingredients">

                    <table>
                        <thead>
                            <tr>
                                <th id="colqty"> Qty</th>
                                <th id="colunit"> Unit</th>
                                <th id="colingred"> Ingredient</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td><input id="qty" type="text" value="" placeholder="qty" class="colqty">
                                </td>
                                <td><input id="unit" type="text" value="" placeholder="unit" class="colunit">
                                </td>
                                <td><input id="ingredients" type="text" value="hej" placeholder="Ingredients" class="colingred"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button style="padding: 5px" onclick="addingredient"> Add step </button>

            </div>


            <div class="rightgroup">
                <div id="howto">
                    <label>How to</label>
                    <ul>
                        <li><input type="text" name="" id="howto" placeholder="How to"> </li>
                    </ul>

                    <button style="padding: 5px" onclick="addstep">Add step</button>

                </div>
            </div>

        </section>


        <section class="finaltouch" style="margin: 20px">

            <div>
                
                <div class="custom-file ">
                    <input type="file"  class="custom-file-input" name="thumbnail" id="thumbnail">
                    <label class="custom-file-label" for="thumbnail">Choose file</label>
                </div>
            </div>
            <div class="img-thumbnail  text-center">
                <img src="@if(isset($product)) {{asset('storage/'.$product->thumbnail)}} @else {{asset('images/no-thumbnail.jpeg')}} @endif" id="imgthumbnail" class="img-fluid" alt="">
            </div>

                <!-- <img  src="" alt="picture"  value="" />
                <input type="file" accept="image/*" onchange="preview_image(event)"> -->


                <button style="width: 60px; align-self: center">Choose picture</button>
                <button style="width: 60px; align-self: center">Upload picture</button>
            
            </div>
            <p>
                <input type="text" id="Username" value="Signature" placeholder="Signature">
                
                <button onclick="assignsignature">Set signature</button>

            
            </p>


            <div>
                <h1>Upload recipe</h1>
                <input type="submit" value="Submit" onclick="uploadrecipe" style="width: 120px; height: 50px">
            </div>
        </section>

        <button value="Create db and fill form" style="width: 120px; height: 50px;" onclick="fillfromWeb()">Add to DB</button>
        <button value="" id="loadtemplabel" onclick="getfromDB()" style="height: 80px; width: 100px;">getfromDB<br>add signature</button>
        <label id="Username" placeholder="sign"></label>

        <script src="js/addrecipe.js">

        </script>
    </main>
</body>

</html>
